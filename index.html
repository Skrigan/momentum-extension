<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="track-state">
        <div class="track-name"></div>
        <div class="track-listener">
          <div class="track-bar">
            <div class="track-controller"></div>
          </div>
        </div>
        <div class="timer">
          <div class="current-time"></div>/<div class="duration-time"></div>
        </div>
      </div>
      <div class="player-volume-container">
        <svg class="volume" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1024 768" enable-background="new 0 0 1024 768" xml:space="preserve">

        c0-6.278-5.06-11.415-11.345-11.415c-6.354,0-11.422,5.137-11.422,11.415v45.545l-102.609,0.056v-193.82h102.609v45.601
        c0,6.285,5.068,11.415,11.422,11.415c6.285,0,11.345-5.129,11.345-11.415v-51.726l152.902-129.343
        c5.233-2.735,9.8-0.787,11.582,0.216c4.12,2.338,6.569,6.681,6.569,11.588V590.317L573.514,590.317z"></path>
          <path class="circle_sm" fill="#fff" d="M744.895,358.302c0-68.104-45.714-128.849-111.191-147.78c-6.069-1.726-12.361,1.726-14.087,7.795
        c-1.782,6.014,1.726,12.361,7.795,14.101c55.734,16.133,94.654,67.916,94.654,125.884c0,58.018-38.92,109.813-94.654,125.905
        c-6.069,1.78-9.577,8.06-7.795,14.128c1.447,5.012,5.957,8.24,10.913,8.24c1.058,0,2.115-0.167,3.174-0.432
        C699.182,487.214,744.895,426.397,744.895,358.302L744.895,358.302z"></path>
          <path class="circle_lg" fill="none" stroke="#fff" stroke-width="22" stroke-linecap="round" stroke-miterlimit="10" d="M640.838,142.911
        c0,0,168.676,15.663,168.676,221.688c0,206.024-170.985,225.704-212.049,225.704c-41.064,0-212.451-26.556-212.451-224.926
        S559.15,139.698,596.73,139.698c37.582,0-192.841,430.925-192.841,430.925"></path></svg>
        <div class="volume-listener">
          <div class="volume-bar">
            <div class="volume-controller"></div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]">
    </div>
  </main>
  <footer class="footer">
    <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340.274 340.274">
      <path d="M293.629 127.806l-5.795-13.739c19.846-44.856 18.53-46.189 14.676-50.08l-25.353-24.77-2.516-2.12h-2.937c-1.549 0-6.173 0-44.712 17.48l-14.184-5.719c-18.332-45.444-20.212-45.444-25.58-45.444h-35.765c-5.362 0-7.446-.006-24.448 45.606l-14.123 5.734C86.848 43.757 71.574 38.19 67.452 38.19l-3.381.105-27.27 26.737c-4.138 3.891-5.582 5.263 15.402 49.425l-5.774 13.691C0 146.097 0 147.838 0 153.33v35.068c0 5.501 0 7.44 46.585 24.127l5.773 13.667c-19.843 44.832-18.51 46.178-14.655 50.032l25.353 24.8 2.522 2.168h2.951c1.525 0 6.092 0 44.685-17.516l14.159 5.758c18.335 45.438 20.218 45.427 25.598 45.427h35.771c5.47 0 7.41 0 24.463-45.589l14.195-5.74c26.014 11 41.253 16.585 45.349 16.585l3.404-.096 27.479-26.901c3.909-3.945 5.278-5.309-15.589-49.288l5.734-13.702c46.496-17.967 46.496-19.853 46.496-25.221V151.88c-.005-5.519-.005-7.446-46.644-24.074zM170.128 228.474c-32.798 0-59.504-26.187-59.504-58.364 0-32.153 26.707-58.315 59.504-58.315 32.78 0 59.43 26.168 59.43 58.315-.006 32.177-26.656 58.364-59.43 58.364z" fill="#FFF"></path>
    </svg>
    <div class="quote-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <span class="todo-btn">ToDo</span>
  </footer>
  <div class="todo-container">
    <div class="todo-counter"><span>Compleated: <span class="todo-compleated">0</span></span> <span>Failed: <span class="todo-failed">0</span></span> </div>
    <ul class="todo-tasks"></ul>
    <div class="empty-todo">Add a todo to get started!</div>
    <input class="todo-input" type="text" placeholder="New Todo" autocomplete="off">
    <div class="pointer"></div>
  </div>
  <script type="module" src="script.js"></script>

</body>
</html>
